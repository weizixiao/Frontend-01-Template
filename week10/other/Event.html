<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="a" style="width: 100%; height: 300px; background: blue">
        <div id="b" style="width: 100%; height: 200px; background: pink;"></div>
    </div>
    <script>
        var a = document.getElementById("a");
        var b = document.getElementById("b");
        // 第三个参数，加上true就是捕获，不加就是冒泡
        a.addEventListener("click", (e) => {
            console.log("a");
            console.log(e);
            // 阻止捕获，这样b就不执行了
            // e.stopPropagation();
        }, true)

        b.addEventListener("click", (e) => {
            console.log("b");
            e.stopPropagation();
        }, true)
        // 第三个参数为false，就是冒泡
        a.addEventListener("click", (e) => {
            console.log("a1");
        }, false)

        b.addEventListener("click", (e) => {
            console.log("b1");
            // e.stopPropagation();
        }, false)
    </script>
</body>
</html>
